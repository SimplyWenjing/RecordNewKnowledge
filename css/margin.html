<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>margin折叠问题</title>
	<style type="text/css">
	/*如果一个元素嵌套在另一个元素中，如果外面元素有边框，那么二者的外边距不会折叠，如果没有边框，则二者的上外边距会折叠*/
		#outer{
			width: 150px;
			height: 150px;
			margin:30px;
			background-color: black;
			/*border:1px solid black;*/
		}
		#inner{
			width: 40px;
			height: 40px;
			margin:30px;
			border:1px solid red;
		}
		#main{
			width: 300px;
			margin: 50px auto;
			border: 1px solid red;
			height: 460px;
		}
		p{
			width: 200px;
			height: 100px;
			border: 1px solid black;
		}
		p:nth-child(2){
			float: right;

		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="inner"></div>
	</div>
	<div id="main">
		<p><span>1</span><span>1</span><span>1</span></p>
		<p><span>2</span><span>2</span><span>2</span></p>
		<p><span>3</span><span>3</span><span>3</span> <span>3</span><span>3</span><span>3</span><span>3</span><span>3</span><span>3</span> <span>3</span><span>3</span><span>3</span><span>3</span><span>3</span><span>3</span> <span>3</span><span>3</span><span>3</span><span>3</span><span>3</span><span>3</span> <span>3</span><span>3</span><span>3</span></p>
		<p><span>4</span><span>4</span><span>4</span></p>
	</div>

</body>
