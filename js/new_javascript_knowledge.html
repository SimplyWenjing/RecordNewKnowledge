<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>学习过程中遇到的新的js知识测试页面</title>
</head>
<body>
	<script type="text/javascript">
	//测试Object.create()
		function Car (desc,color) {
			this.desc = desc;
			this.color = color;
		}
		Car.prototype = {
			getCarInfo: function () {
				return 'This is a' + ' ' + this.color + ' ' + this.desc + '.';
			}
		};

		var car = Object.create(Car.prototype);
		car.color = "blue";
		car.desc = "BMW";
		console.log(car.getCarInfo());

	//Array.prototype.slice.call()
	var a={length:2,0:'first',1:'second'};//类数组
	console.log(Array.prototype.slice.call(a,0));// ["first", "second"]

	//hasOwnProperty()

	function Person () {
		this.name     = "Chinese";
		this.age      = 10;
		this.sayHello = function () {
			console.log("I'm Chinese!")
		}
	};

	var obj = new Object ({
		sex: "female"
	})

	Person.prototype = obj;
	var person = new Person();
	console.log(person.hasOwnProperty("age"));
	console.log("sex" in obj);
	</script>
</body>
</html>
